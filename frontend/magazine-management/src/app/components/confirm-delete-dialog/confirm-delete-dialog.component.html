<h2 mat-dialog-title>{{ data.title || 'Delete Confirmation' }}</h2>
<mat-dialog-content>
	<p>{{ data.message || 'Are you sure you want to delete this item?' }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
	<button mat-button (click)="onCancel()">No</button>
	<button mat-raised-button color="warn" (click)="onConfirm()">Yes</button>
</mat-dialog-actions>
