<mat-toolbar color="primary" class="header-toolbar">
	<div class="toolbar-content">
		<!-- Logo/Brand -->
		<div class="brand-section">
			<button mat-icon-button class="menu-button" (click)="toggleSidebar()">
				<mat-icon>menu</mat-icon>
			</button>
			<span class="app-title">{{title}}</span>
		</div>

		<!-- Navigation Links (Desktop) -->
		<nav class="nav-links" *ngIf="!isMobile">
			<button mat-button routerLink="/home">
				<mat-icon>home</mat-icon>
				Home
			</button>
			<button mat-button routerLink="/magazines">
				<mat-icon>book</mat-icon>
				Magazine
			</button>
		</nav>

		<!-- Right Section -->
		<div class="header-actions">
			<!-- Theme Toggle -->
			<button mat-icon-button matTooltip="Toggle theme" (click)="toggleTheme()">
				<mat-icon>{{ isDarkTheme ? 'light_mode' : 'dark_mode' }}</mat-icon>
			</button>

			<!-- Notifications -->
			<button mat-icon-button matTooltip="Notifications" [matBadge]="notificationCount" matBadgeColor="warn"
				[matBadgeHidden]="notificationCount === 0">
				<mat-icon>notifications</mat-icon>
			</button>

			<!-- User Menu -->
			<button mat-icon-button [matMenuTriggerFor]="userMenu" matTooltip="User menu">
				<mat-icon>account_circle</mat-icon>
			</button>

			<mat-menu #userMenu="matMenu" xPosition="before">
				<div class="user-info" mat-menu-item disabled *ngIf="this.isAuthenticated$ | async">
					<div class="user-details">
						<strong>{{ currentUser?.userName || 'User' }}</strong>
						<small>{{ currentUser?.email || 'user@example.com' }}</small>
					</div>
				</div>
				<mat-divider *ngIf="this.isAuthenticated$ | async"></mat-divider>

				<button mat-menu-item (click)="goToProfile()" *ngIf="this.isAuthenticated$ | async">
					<mat-icon>person</mat-icon>
					<span>Profile</span>
				</button>

				<!-- <button mat-menu-item (click)="goToSettings()">
					<mat-icon>settings</mat-icon>
					<span>Settings</span>
				</button> -->

				<!-- <mat-divider></mat-divider> -->

				<button mat-menu-item (click)="logout()" class="logout-item" *ngIf="this.isAuthenticated$ | async">
					<mat-icon>logout</mat-icon>
					<span>Logout</span>
				</button>
				<button mat-menu-item (click)="login()" class="logout-item"
					*ngIf="(this.isAuthenticated$ | async) === false">
					<mat-icon>login</mat-icon>
					<span>Login</span>
				</button>
				<button mat-menu-item (click)="register()" class="logout-item"
					*ngIf="(this.isAuthenticated$ | async) === false">
					<mat-icon>account_circle</mat-icon>
					<span>Register</span>
				</button>
			</mat-menu>
		</div>
	</div>
</mat-toolbar>
