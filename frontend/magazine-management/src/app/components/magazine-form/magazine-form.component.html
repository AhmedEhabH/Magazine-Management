<form [formGroup]="form" (ngSubmit)="onSubmit()">
	<h1 *ngIf="isAddMode">Add Magazine</h1>
	<h1 *ngIf="!isAddMode">Edit Magazine</h1>

	<div class="form-group">
		<mat-form-field appearance="outline" class="w-100">
			<mat-label>Title</mat-label>
			<input matInput formControlName="title" placeholder="Enter Title">
			<mat-error *ngIf="form.controls['title'].hasError('required')">Title is required</mat-error>
		</mat-form-field>
	</div>

	<div class="form-group">
		<mat-form-field appearance="outline" class="w-100">
			<mat-label>Issue Number</mat-label>
			<input matInput formControlName="issueNumber" placeholder="Enter Issue Number">
		</mat-form-field>
	</div>

	<div class="form-group">
		<mat-form-field appearance="outline" class="w-100">
			<mat-label>Publication Date</mat-label>
			<input matInput [matDatepicker]="picker" formControlName="publicationDate">
			<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
			<mat-datepicker #picker></mat-datepicker>
			<mat-error *ngIf="form.controls['publicationDate'].hasError('required')">Publication Date is
				required</mat-error>
		</mat-form-field>
	</div>

	<div class="form-group">
		<mat-form-field appearance="outline" class="w-100">
			<mat-label>Cover Image URL</mat-label>
			<input matInput formControlName="coverImageUrl" placeholder="Enter Cover Image URL">
		</mat-form-field>
	</div>

	<div class="form-group">
		<mat-form-field appearance="outline" class="w-100">
			<mat-label>Description</mat-label>
			<textarea matInput formControlName="description" placeholder="Enter Description"></textarea>
		</mat-form-field>
	</div>

	<div class="form-group">
		<mat-form-field appearance="outline" class="w-100">
			<mat-label>Editor</mat-label>
			<input matInput formControlName="editor" placeholder="Enter Editor Name">
		</mat-form-field>
	</div>

	<div class="form-group">
		<mat-form-field appearance="outline" class="w-100">
			<mat-label>ISSN</mat-label>
			<input matInput formControlName="issn" placeholder="Enter ISSN">
		</mat-form-field>
	</div>

	<div class="form-group">
		<mat-form-field appearance="outline" class="w-100">
			<mat-label>Brand</mat-label>
			<input matInput formControlName="brand" placeholder="Enter Brand">
		</mat-form-field>
	</div>

	<div class="form-actions">
		<button mat-raised-button color="primary" type="submit" [disabled]="loading">
			{{ isAddMode ? 'Add' : 'Update' }}
		</button>
		<button mat-button type="button" (click)="onCancel()" [disabled]="loading">Cancel</button>
	</div>
</form>
