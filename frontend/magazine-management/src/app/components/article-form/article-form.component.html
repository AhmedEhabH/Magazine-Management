<h2 mat-dialog-title>{{ isEditMode ? 'Edit Article' : 'Add Article' }}</h2>
<form [formGroup]="articleForm" (ngSubmit)="onSave()" class="article-form">
	<mat-form-field appearance="fill" class="full-width">
		<mat-label>Title</mat-label>
		<input matInput formControlName="title" required />
		<mat-error *ngIf="articleForm.get('title')?.hasError('required')">Title is required</mat-error>
	</mat-form-field>

	<mat-form-field appearance="fill" class="full-width">
		<mat-label>Summary</mat-label>
		<input matInput formControlName="summary" required />
		<mat-error *ngIf="articleForm.get('summary')?.hasError('required')">Summary is required</mat-error>
	</mat-form-field>

	<mat-form-field appearance="fill" class="full-width">
		<mat-label>Content</mat-label>
		<textarea matInput formControlName="content" rows="4" required></textarea>
		<mat-error *ngIf="articleForm.get('content')?.hasError('required')">Content is required</mat-error>
	</mat-form-field>

	<!-- <mat-form-field appearance="fill" class="full-width">
		<mat-label>Author</mat-label>
		<input matInput formControlName="author" required />
		<mat-error *ngIf="articleForm.get('author')?.hasError('required')">Title is required</mat-error>
	</mat-form-field> -->

	<mat-dialog-actions align="end">
		<button mat-button type="button" (click)="onCancel()">Cancel</button>
		<button mat-raised-button color="primary" type="submit" [disabled]="articleForm.invalid">
			{{ isEditMode ? 'Update' : 'Add' }}
		</button>
	</mat-dialog-actions>
</form>
